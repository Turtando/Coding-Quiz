<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Coding Quiz!</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h5 p-1">
                <a class="navbar-brand" href="./highscores.html">View Highscores</a>
                <p id="countdown"></p>
            </span>
        </nav>
    </header>
    <div class="content-wrap">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>                
                </div>
                <div id="answer-response"></div>
            </div>
            <div id="submit-score" class="hide">
                <h2>All Done!</h2>

                <form>
                    <label for="fname">Enter initials:</label><br>
                    <input type="text" id="fname" name="fname" score=""><br><br>
                    <button onclick="submitScore()" id="submit-initials">Submit</button>
                    <P>SCORE:</P><span id="right-answers"></span>
                </form>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Begin!</button>
                
            </div>
        </div>
    </div>
    <footer class="page-footer font-small bg-light fixed-bottom">
        <a href="https://github.com/Turtando" class="text-dark">Github</a>
        <a href="https://www.linkedin.com/in/christopher-turton-a0002670/" class="text-dark">LinkedIn</a>
    </footer>
    <script src="main.js"></script>

</body>

</html>
